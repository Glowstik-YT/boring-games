<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="web-light.css" id="mode">
    <link rel="shortcut icon" type="image/png" href="Boring-Games-Logo.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Home</title>
</head>

<body>
    <div class="header">
        <img src="Boring-Games-Logo.png" class="logo">
        <h1 class="space"> </h1>
        <a href="game-page.html" class="nav">
            <h3>Games</h3>
        </a>
        <a href="about.html" class="nav">
            <h3>About</h3>
        </a>
        <a href="contact.html" class="nav">
            <h3>Contact</h3>
        </a>
    </div>

    <section id='slid'>
    <!--image slider start-->
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <input type="radio" name="radio-btn" id="radio5">

          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="https://futurefive.co.nz/uploads/story/2020/02/18/gamer_room.jpg" alt="">
          </div>
          <div class="slide">
            <img src="boring-games-logo.png" alt="">
          </div>
          <div class="slide">
            <img src="https://img.pngio.com/computer-game-png-hd-transparent-computer-game-hdpng-images-cool-video-game-backgrounds-png-1365_768.png" alt="">
          </div>
          <div class="slide">
            <img src="https://assets.geekinsider.com/2020/06/image1-4.jpeg" alt="">
          </div>
          <div class="slide">
              <img src="https://wallpaperaccess.com/full/185915.jpg" alt="">
          </div>
          <h1 style="position: absolute; z-index: 10000; text-align: center; margin-left: 25%; "class="title">Welcome to Boring Games</h1>


          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
          </div>

          <!--automatic navigation end-->
        </div>
      </div>
      <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 5){
            counter = 1;
        }
        }, 5000);
      </script>
      <!--image slider end-->
      <button id="dark-btn">Dark/Light Mode Toggle</button>
      <script type="text/javascript" src='mode.js'></script>
    </section>



</body>

</html>
